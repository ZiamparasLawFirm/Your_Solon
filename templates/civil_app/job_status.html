<!doctype html>
<html lang="el"><head>
  <meta charset="utf-8" />
  <title>Κατάσταση Αναζήτησης</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head><body class="bg-gray-50 min-h-screen">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-semibold">Κατάσταση Αναζήτησης</h1>
      <a href="/civil/" class="text-sm text-blue-700 hover:underline">Νέα Αναζήτηση</a>
    </div>
    <div id="status"
         hx-get="{% url 'civil_app:job_status_api' job.id %}"
         hx-trigger="load, every 1500ms"
         hx-swap="innerHTML">
      <div class="animate-pulse text-gray-600">Ελέγχω... Παρακαλώ περιμένετε...</div>
    </div>
  </div>
</body></html>
