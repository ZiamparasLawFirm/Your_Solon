{% extends "civil_app/base.html" %}
{% block content %}
  <h1>Αναζήτηση Αστικών</h1>
  <form method="post" action="">
    {% csrf_token %}
    <div>
      <label>Όνομα Πελάτη</label><br>
      <input name="client_name" required value="{{ prefill.client_name|default:'' }}">
    </div>
    <div style="margin-top: .75rem;">
      <label>Δικαστήριο</label><br>
      <select name="court" required>
        <option value="">— Δικαστήριο —</option>
        {% for c in courts %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div style="margin-top: .75rem;">
      <label>ΓΑΚ</label><br>
      <input name="gak_number" required value="{{ prefill.gak_number|default:'' }}">
    </div>
    <div style="margin-top: .75rem;">
      <label>Έτος</label><br>
      <input name="gak_year" required value="{{ prefill.gak_year|default:'' }}">
    </div>
    <div style="margin-top: 1rem;">
      <button type="submit">Αναζήτηση</button>
    </div>
  </form>
{% endblock %}
